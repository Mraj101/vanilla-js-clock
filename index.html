<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>
    <div class="picdiv">
      <h1>Welcome To TIC TAC TOE</h1>
      <div class="img"><img src="/excited.gif" alt="" /></div>
    </div>

    <div class="game-info">
      it's your turn ->
      <button type="submit">click</button>
    </div>
    <div class="tictac">
      <div class="box-1 bl-0 bt-0">A</div>
      <div class="box-2 bt-0">B</div>
      <div class="box-3 br-0 bt-0">C</div>
      <div class="box-4 bl-0">D</div>
      <div class="box-5">E</div>
      <div class="box-6 br-0">F</div>
      <div class="box-7 bl-0 bb-0">G</div>
      <div class="box-8 bb-0">H</div>
      <div class="box-9 bb-0 br-0">I</div>

    </div>

    <script src="/script.js"></script>
  </body>
</html>
